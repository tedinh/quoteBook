<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title></title>
  </head>
  <body ng-app="quoteBook">

    <div class="main" ng-controller="mainCtrl">
      <input type="text" placeholder="Add new quote!" ng-model='newQuoteText'>
    <input type="text" placeholder="Quotes author!" ng-model='newQuoteAuthor'>
    <button ng-click="addQuote()">Add Quote</button>
    <div>
      Filter: <input type="text" ng-model='filterText'/>
    </div>

<p class="bg" ng-repeat = "quote in quotes | filter: filterText">
  <span class = 'text'><span class="quotes">"</span>{{quote.text}}<span class="quotes">"</span></span>
  <span class = 'author'> -- {{quote.author}}</span>

  <button ng-click = "deleteMe(quote.text)"><img src="https://openclipart.org/image/2400px/svg_to_png/183568/close-button.png"></button>
</p>

    </div>









    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
    <script src="app.js" charset="utf-8"></script>
    <script src="dataService.js" charset="utf-8"></script>
    <script src="mainCtrl.js" charset="utf-8"></script>
  </body>
</html>
